<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <pre id="elm"></pre>
    <script src="elm.js"></script>
    <script>
        const key = "elm-state";

        function set(value) {
            localStorage.setItem(key, JSON.stringify(value));
        }

        function get() {
            return JSON.parse(localStorage.getItem(key));
        }
    </script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm'),
            flags: get()
        });

        app.ports.set.subscribe(set);
    </script>

</body>

</html>
