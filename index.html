<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <pre id="elm"></pre>
    <script src="elm.js"></script>
    <script>
        function set(param) {
            const key = param.key;
            const value = param.value;
            
            localStorage.setItem(key, JSON.stringify(value));
        }

        function get(key) {
            return JSON.parse(localStorage.getItem(key));
        }
    </script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm')
        });

        app.ports.set.subscribe(set);
        app.ports.get.subscribe(get);
    </script>

</body>

</html>
